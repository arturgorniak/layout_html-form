<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post" name="personal-information">

      <div class="field personal-information">Personal information
        <div class="input surname">
          <label for="surname">Surname:
            <input type="text"
            id="surname"
            name="surname">
          </label>
        </div>

        <div class="input name">
          <label for="name">Name:
            <input type="text"
            id="name"
            name="name">
          </label>
        </div>

        <div class="input age">
          <label for="age">How old are You?
            <input type="number"
            id="age"
            maxlength="2"
            value="12"
            name="age">
          </label>
        </div>

        <div class="input date">
          <label for="date">Full date of birth:
            <input type="date"
            id="date"
            name="date">
          </label>
        </div>

        <div class="input agreement">
          <label for="agreement">I accept the term of agreement:
            <input type="checkbox"
            name="agreement"
            id="agreement"
            required>
          </label>
        </div>
      </div>

      <div class="field registration">Registration

        <div class="input email">
          <label for="email">E-mail:
            <input type="email"
            name="email"
            id="email"
            placeholder="email@example.com">
          </label>
        </div>

        <div class="input password">
          <label for="password">Password:
            <input type="password"
            name="password"
            id="password">
          </label>
        </div>

      </div>

      <div class="field hobbies">An interesting fact about you!

      </div>
      <div class="field info">Additional info:</div>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
