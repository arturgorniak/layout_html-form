<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post" name="personal-information">

      <div class="personal-information">Personal information
        <div class="input surname">
          <label for="Surname">Surname:
            <input type="text"
            id="Surname">
          </label>
        </div>

        <div class="input name">
          <label for="Name">Name:
            <input type="text"
            id="Name">
          </label>
        </div>

        <div class="input age">
          <label for="Age">How old are You?
            <input type="age"
            id="Age"
            maxlength="2"
            value="12">
          </label>
        </div>

        <div class="input date">
          <label for="Date">Full date of birth:
            <input type="date"
            id="Date">
          </label>
        </div>

        <div class="input agreement">
          <label for="Agreement">I accept the term of agreement:
            <input type="checkbox"
            name="Agreement"
            id="Agreement"
            required>
          </label>
        </div>
      </div>

      <div class="registration">Registration</div>
      <div class="hobbies">An interesting fact about you!</div>
      <div class="info">Additional info:</div>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
